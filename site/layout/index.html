<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrunoBooks</title>
    <link rel="stylesheet" href="../../src/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../src/style.css">
</head>

<body>
    <header class="header-class">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu"> 
                <span class="header__navbar container__img"></span>
            </label>
            <ul class="menu-list">
                <li class="menu-list__title">Categorias</li>
                <li class="menu-list__iten"><a href="#" class="menu-list__link">Programação</a></li>
                <li class="menu-list__iten"><a href="#" class="menu-list__link">Front-End</a></li>
                <li class="menu-list__iten"><a href="#" class="menu-list__link">Infra</a></li>
                <li class="menu-list__iten"><a href="#" class="menu-list__link">Business</a></li>
                <li class="menu-list__iten"><a href="#" class="menu-list__link">Design</a></li>
            </ul>
            <img src="../static/img/Logo.svg" alt="Logo do site Bruno Books" class="container__img">
        </div>
        <div class="container">
            <a href="#"><img src="../static/img/Favoritos.svg" alt="Meus Favoritos" class="container__img"></a>
            <a href="#"><img src="../static/img/Compras.svg" alt="Carrinho de Compras" class="container__img"></a>
            <a href="#"><img src="../static/img/Usuário.svg" alt="Perfil" class="container__img"></a>
        </div>
    </header>

    <!--Banner Section -->
    <section class="banner">
         <h2 class="banner__title">Já sabe por onde quer começar ?</h2>
         <p class="banner__text">Encontre em nossa estante o que necessita</p>
         <input type="search" class="banner__search" placeholder="O que procura ?">
    </section>

    <!--Carousel Section-->
    <section class="carousel">
        <h2 class="carousel__title">Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="../static/img/ApacheKafka.png" alt="Book 01"></div>
                <div class="swiper-slide"><img src="../static/img/Liderança.png" alt="Book 02"></div>
                <div class="swiper-slide"><img src="../static/img/Javascript.png" alt="Book 03"></div>
                <div class="swiper-slide"><img src="../static/img/Guia Front-end.png" alt="Book 04"></div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>

</html>
